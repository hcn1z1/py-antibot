<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Continuous Hover Tracking</title>
<style>
  #hover-area {
    width: 200px;
    height: 100px;
    border: 1px solid blue;
    position: absolute;
    top: 20px;
    left: 20px;
  }
  #canvas {
    border: 1px solid black;
    width: 500px;
    height: 300px;
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>
<div id="hover-area">Hover over me!</div>
<canvas id="canvas"></canvas>
<script src="cursor-path.js"></script>
</body>
</html>
